spring:  h2:    console:      enabled: true      path: /h2      datasource:    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1    username: sa    password: sa    driver-class-name: org.h2.Driver    validation-query: SELECT 1 FROM DUAL  jpa:    database-platform: org.hibernate.dialect.H2Dialect    hibernate:      ddl-auto: update    camunda:  bpm:    application:      delete-upon-undeploy: false      scan-for-process-definitions: true      deploy-changed-only: true      resume-previous-versions: true      resume-previous-by: a value    job-execution:      enabled: true    metrics:      enabled: true      db-reporter-activate: true    admin-user:      id: kermit      password: superSecret      firstName: Kermit    filter:      create: All tasks